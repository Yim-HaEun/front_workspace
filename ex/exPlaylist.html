<!DOCTYPE html>
<html>
    <head>
        <title>SHINee Music_MyPlayList</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/all.css">
    </head>
    <body>
        <div class="container" style="margin-top:30px;">
            <aside>
                <button style="margin-top: 50px;">
                    <img src="./img/mypage.png" style="width:85px; padding:0;" alt="myPage Icon">
                    <p><strong>mypage</strong></p>
                </button>
                <button style="margin-top: 250px;">
                    <img src="./img/pixel_search.png" style="width:85px; padding:0;" alt="Search Icon">
                    <p><strong>search</strong></p>
                </button>
                <button style="margin-top: 50px;">
                    <img src="./img/lookaround.png" style="width:85px; padding:0;" alt="lookaround Icon">
                    <p><strong>My<br>PlayList</strong></p>
                </button>
               
                  </button>

            </aside>
            <section>
                <div class="bluetop" style="margin-top:20px; width:1200px;">
                    <p style="margin-top:5px;" ><img src="./img/Old_cd.png" style="height: 28px; float: left; margin-top: -8px; "><strong>My_PlayList</strong></p>
                </div>
                <div style="width:1200px; height:30px; background-color: gray;">
                <button id="new"><a href="./createPlaylist.html">NEW</a></button>
                <ul id = "List"></ul>
                </div>
                <article id="articleP">
                    <div style="text-align: center; margin-top: 0%;">
                        <!--내용작성-->
                    </div>
                <article id="articleL">
                    <div style="text-align: center; margin-top: 20%;">
                        <!--내용작성-->
                    </div>
                </article>
            </section>
        </div><!--container-->
        <script>
            const List = document.getElementById("List");
            const savedPosts = JSON.parse(localStorage.getItem("CreateLists"))||[];

            savePosts.forEach(post =>{
                const listItem = document.createElement("li");
                listItem.textContent = post.content;
                List.appendChild(listItem);
            });

            document.getElementById("createPostButton").addEventListener("click",function(){
                window.location.href="createPlaylist.html";
            })
        </script>
    </body>
</html>
