<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
        <script>
            function pwmsg(){
                var pwCheck = document.getElementById("password");
                var msg = "영문자 대/소문자, 특수문자,숫자를 포함한 8~32자";
                document.getElementById("pm").textContent = msg;
            }
        </script>
    </head>
    <body>
        <form>
            <label for = "username">아이디 : </label> <!--for는 아래문(input)과 연결시키는 역할-->
            <input type = "text" id = "username">

            <label for = "password">비밀번호 : </label>
            <input type = "password" id = "password" onclick="pwmsg()">
            <!--
                 <p id="pm"></p>
                 p 태그 안에는 비밀번호가 잘못 입력되었을 때나 비밀번호를 작성함에있어 유효한 입력을 유도하기위해 보여지는 태그
                 
            -->
            <p id="pm"></p><br>

            <label for = "confirmpassword">비밀번호 확인 : </label>
            <input type="password" id="confirmpassword"><br>
            
            <input type="submit" value="제출">
        </form>
    </body>
</html>
