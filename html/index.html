<!DOCTYPE html> <!--html 문서 형식 선언 HTML5 형식이라는 걸 알려주기 위한 태그-->

<html lang = "ko"><!--html 문서의 시작과 끝을 표시해주는 태그

        <h5>h5입니다</h5>
        <p><strong>안녕하세요</strong><br> 오늘 날씨가 춥네요 <br><br><br><b>국밥</b>한그릇어떠세요? </p>

            span 태그 : 텍스트 내에서 텍스트나 링크 이미지 같은 인라인을 그룹화하거나 스타일을 적용할때 사용
            p 태그 : 문단을 정의하는데 사용되는 태그
            a 태그 : html 하이퍼링크를 만들 때 사용되는 태그
            href  : 하이퍼링크 참조, Hypertext Reference
                    이 속성을 클릭시 다른 웹페이지의 url이나 현재 페이지 내의 특성을 참조할 수 있음
