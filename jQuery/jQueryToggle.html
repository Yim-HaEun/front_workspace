<!DOCTYPE html>
<html>
    <head>
        <title>토글을 활용한 제이쿼리 예제</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <style>
            p{
                display: none;/*display : none 화면에서 태그나 무언가를 숨길때 사용 */
                color:blue;
            }
        </style>
    </head>
    <body>
        <button id="toggleButton">토글을 보려면 클릭하세요.</button>
        <p>toggle이란?<br>
            어떤것을 키거나 끌 수 있게 해주는 등 두가지 다른 상태로 전환하는 작업을  해줌
            <br>jQuery toggle()은 숨기거나 보여주는 작업을 나타냄
        </p>
        <script>
            /*
            $(function(){ 코드는 $((document).read(function(){코드를 축소하여 작성한 코드
            */


            $(document).read(function(){ //.은 클래스 #은 아이디
                $("#toggleButton").on("click",function(){
                    $("p").toggle();
                });
 
        });
        </script>
    </body>
</html>
