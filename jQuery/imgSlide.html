<!DOCTYPE html>
<html>
    <head>
        <title>이미지 슬라이드</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <style>
            #imageSlider{
                width:300px;
                height:300px;
                overflow: hidden;/*overflow: hidden;특정 너비와 높이를 벗어나면 초과한 부분을 숨김*/
                position:relative;/*position:relative; 상대적인 위치를 설정*/
            }
            img{
                width: 300px;
                height: 200px;
                position: absolute;/*position : absolute; 절대적인 위치 설정*/
            }
        </style>
    </head>
    <body>
        <div id="imageSlider">
            <img src="./img/한교동.jpg">
            <img src="./img/배드바츠마루.png">
            <img src="./img/시나모롤.png">
            <img src="./img/폼폼푸린.png">
            <script>
                $(function(){
                    let currentNumber=0;
                    let images = $("img");
                    images.hide();//hide() 숨김처리를 사용하는 메서드
                    //eq 어떤 특정 값의 첫번쨰 요소를 보이게함
                    //eq(currentNumber) : currentNumber값의 요소를 보이게 함
                    //show():보임처리 할때 사용하는 메서드
                    images.eq(currentNumber).show();//첫번째 이미지가 보입니다.
                    
                    //다음 이미지 보여주는 함수 생성
                    function nextImage(){
                        images.eq(currentNumber).fadeOut(1000);//fadeOut : 서서히 사라지는 효과를 주는 메서드
                                                            //fadeOut(숫자값) : 1000=1초 동안 서서히 투명하게 만들어줌
                        //다음 숫자로 넘어가는 변수 생성
                        currentNumber = (currentNumber+1)%images.length; //다음 숫자로 넘어가는 변수생성과 동시에 
                        //만약 이미지 수가 5개일경우 [0,1,2,3,4] 4번에 도달했을 때 0번 이미지로 돌아가게 함
                        images.eq(currentNumber).fadeIn(1000);//fadeIn : 서서히 밝아지며 나타나는 효과를 주는 메서드
                                                            //fadeIn(숫자값) : 1000=1초 동안 서서히 나타나게 만들어줌

                        //setInterval : JavaScript 안에서 사용되는 타이머 함수
                        //일정한 시간 간격을 두고 반복적으로 함수를 실행할 때 사용
                    }
                    setInterval(nextImage,3000);
                })
            </script>
        </div>
    </body>
</html>
